<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Website Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }

    h1 {
        margin-top: 50px;
        color: #333;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 40px;
        font-size: 18px;
        color: red;
        background-color: #007bff;
        border-radius: 30px;
        border: 2px solid #0056b3;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .button:active {
        background-color: #004080;
        transform: scale(0.98);
    }
</style>

<body>
    <h1>The button you click will start the website.</h1>
    <div class="button-container">
        <a href="https://www.facebook.com" img src="https://www.freeiconspng.com/uploads/facebook-logo-24.png height=100px" >Facebook</a>
  <a href="https://www.sharechat.com" target="_blank" class="button">sharechat</a>
  <a href="https://www.chatgpt.com" target="_blank" class="button">chatgpt</a>
        <a href="https://www.google.com" target="_blank" class="button">Google</a>
        <a href="https://www.amazon.com" target="_blank" class="button">Amazon</a>
        <a href="https://www.youtube.com" target="_blank" class="button">YouTube</a>
        <a href="https://www.instagram.com" target="_blank" class="button">Instagram</a>
    </div>
</body>

</html>
